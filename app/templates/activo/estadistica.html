{% extends 'layouts/base.html' %}
{% load static %}
{% block stylesheets %}
<link rel="stylesheet" href="{% static 'highchart/css/highcharts.css' %}">
{% endblock stylesheets %}
{% block content%}
<div class="container">
    <div class="row">
        <div class="col">
            <div id="ip" style="width:100%; height:400px;"></div>
        </div>
        <div class="col">
            <div id="gateway" style="width:100%; height:400px;"></div>
        </div>
    </div>
</div>
{% endblock content%}
{% block javascript %}
<script src="{% static 'highchart/highcharts.js' %}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const chart = Highcharts.chart('ip', {
            chart: {
                type: 'column'
            },
            title: {
                text: "Informaci√≥n de Ip's"
            },
            xAxis:{
                categories:["IPs Utilizadas","IPs Libres"]
            },
            yAxis: {
                title: {
                    text:'IPs V4'
                }
            },
            series: [{
                name:'cantidad IP',
                data:[{
                    name: 'Utilizadas',
                    y: {{cantidad_usadas|safe}}
                },{
                    name: 'Libres',
                    y: {{cantidad_libres|safe}}
                }]
            }]
    });
})
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const chart = Highcharts.chart('gateway', {
            chart: {
                type: 'pie'
            },
            title: {
                text: "Carga - Gateway"
            },
           
            yAxis: {
                title: {
                    text:'IPs V4'
                }
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false
                    },
                    showInLegend: true
                }
            },
            series: [{
                name: 'Cantidad',
                data: [{
                    name:'Comarapa',
                    y:{{gateway_cpa}}
                }, {
                    name: 'Santa Cruz',
                    y: {{gateway_sc}}
                },{
                    name:'San Isidro',
                    y:{{gateway_si}}
                },{
                    name:'Saipina',
                    y:{{gateway_sai}}
                },{
                    name:'Omereque',
                    y:{{gateway_om}}
                },{
                    name:'Los Negros',
                    y:{{gateway_ln}}
                },{
                    name:'Pasorapa',
                    y:{{gateway_pa}}
                },{
                    name:'Cochabamba',
                    y:{{gateway_cbb}}
                }]
        }]
    });
})
</script>
{% endblock javascript %}
